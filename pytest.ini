[pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Опции
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/server
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -p no:warnings

# Маркеры
markers =
    unit: Unit тесты
    integration: Integration тесты
    slow: Медленные тесты
    api: Тесты API endpoints
    database: Тесты с базой данных
    mock: Тесты с моками

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Асинхронные тесты
asyncio_mode = auto

