    server {
        set $api_upstream api:8000;

        listen 443 ssl;
        http2 on;
        server_name uploads.pattmsc.online;

        ssl_certificate /etc/letsencrypt/live/uploads.pattmsc.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/uploads.pattmsc.online/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
