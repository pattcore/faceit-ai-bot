events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;

    server_tokens off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    limit_conn_zone $binary_remote_addr zone=addr:10m;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan) 1;
    }

    server {
        set $api_upstream api:8000;
        set $web_upstream web:3000;

        listen 80;
        server_name _;
        client_max_body_size 100M;

        # Allow only standard REST methods; block things like CONNECT/TRACE/etc.
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
            return 405;
        }

        limit_conn addr 20;

        if ($bad_bot) {
            return 403;
        }

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' https: data: blob:; font-src 'self' https: data:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        location ~ ^/(metrics|internal|debug)/ {
            return 403;
        }

        # Block obvious SSRF/proxy scan paths
        location ~* (api\.ipify\.org|\.\./) {
            return 403;
        }

        # Block obvious CMS/PHP scan paths we don't use
        location ~* ^/(wp-admin|wp-login\.php|xmlrpc\.php|wp-content|wp-includes|phpmyadmin|phpMyAdmin|pma|adminer|config\.php)$ {
            return 444;
        }

        # Block direct access to some sensitive files/dirs
        location ~* ^/(\.env|\.git|\.hg|\.svn) {
            return 444;
        }

        # API health alias so /api/health всегда работает
        location = /api/health {
            proxy_pass http://$api_upstream/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /api/admin/rate-limit/ {
            allow 127.0.0.1;
            deny all;

            limit_req zone=api_limit burst=5 nodelay;

            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Срезаем /api префикс перед проксированием на backend
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running requests
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check (no rate limit)
        location /health {
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            access_log off;
        }

        # API docs
        location ~ ^/(docs|redoc|openapi\.json) {
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
        }

        # Flower upstream/route временно отключены (нет контейнера flower)

        # Frontend
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://$web_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://$web_upstream;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

