resolver 127.0.0.11 valid=10s ipv6=off;

set $api_upstream api:8000;
set $web_upstream web:3000;

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # API health alias so /api/health всегда работает
    location = /api/health {
        proxy_pass http://$api_upstream/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Срезаем /api префикс перед проксированием на backend
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://$api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://$api_upstream;
        proxy_set_header Host $host;
        access_log off;
    }

    # API docs
    location ~ ^/(docs|redoc|openapi\.json) {
        proxy_pass http://$api_upstream;
        proxy_set_header Host $host;
    }

    # Flower upstream/route временно отключены (нет контейнера flower)

    # Frontend
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://$web_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://$web_upstream;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

