events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s ipv6=off;

    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    geo $realip_remote_addr $from_cf {
        default 0;
        173.245.48.0/20 1;
        103.21.244.0/22 1;
        103.22.200.0/22 1;
        103.31.4.0/22 1;
        141.101.64.0/18 1;
        108.162.192.0/18 1;
        190.93.240.0/20 1;
        188.114.96.0/20 1;
        197.234.240.0/22 1;
        198.41.128.0/17 1;
        162.158.0.0/15 1;
        104.16.0.0/13 1;
        104.24.0.0/14 1;
        172.64.0.0/13 1;
        131.0.72.0/22 1;
        2400:cb00::/32 1;
        2606:4700::/32 1;
        2803:f800::/32 1;
        2405:b500::/32 1;
        2405:8100::/32 1;
        2a06:98c0::/29 1;
        2c0f:f248::/32 1;
    }

    map "$from_cf:$host:$uri" $block_non_cf {
        default 0;

        # Allow ACME challenge from anywhere
        ~^0:.*:/\.well-known/acme-challenge/ 0;

        # Allow direct (non-CF) access only for uploads host and only for upload/demo paths
        ~^0:uploads\.pattmsc\.online:/api/ 0;
        ~^0:uploads\.pattmsc\.online:/demos/ 0;

        # Block everything else that is not coming from Cloudflare
        ~^0: 1;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    limit_conn_zone $binary_remote_addr zone=addr:10m;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan) 1;
    }

    server {
        set $api_upstream api:8000;
        set $web_upstream web:3000;

        listen 80;
        server_name _;
        client_max_body_size 1G;

        if ($block_non_cf) {
            return 444;
        }

        # Allow only standard REST methods; block things like CONNECT/TRACE/etc.
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
            return 405;
        }

        limit_conn addr 20;

        if ($bad_bot) {
            return 403;
        }

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' https: data: blob:; font-src 'self' https: data:; connect-src 'self' https://pattmsc.online https://uploads.pattmsc.online; frame-src https://challenges.cloudflare.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        location ~ ^/(metrics|internal|debug)/ {
            return 403;
        }

        # Block obvious SSRF/proxy scan paths
        location ~* (api\.ipify\.org|\.\./) {
            return 403;
        }

        # Block obvious CMS/PHP scan paths we don't use
        location ~* ^/(wp-admin|wp-login\.php|xmlrpc\.php|wp-content|wp-includes|phpmyadmin|phpMyAdmin|pma|adminer|config\.php)$ {
            return 444;
        }

        # Block direct access to some sensitive files/dirs
        location ~* ^/(\.env|\.git|\.hg|\.svn) {
            return 444;
        }

        # API health alias so /api/health всегда работает
        location = /api/health {
            proxy_pass http://$api_upstream/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus metrics – разрешены только локальные/приватные IP (добавь свои при необходимости)
        location = /metrics {
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;

            proxy_pass http://$api_upstream/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /api/admin/rate-limit/ {
            allow 127.0.0.1;
            deny all;

            limit_req zone=api_limit burst=5 nodelay;

            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Срезаем /api префикс перед проксированием на backend
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running requests
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check (no rate limit)
        location /health {
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
            access_log off;
        }

        # API docs
        location ~ ^/(docs|redoc|openapi\.json) {
            proxy_pass http://$api_upstream;
            proxy_set_header Host $host;
        }

        # Flower upstream/route временно отключены (нет контейнера flower)

        # Frontend
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://$web_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://$web_upstream;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server for pattmsc.online
    server {
        set $api_upstream api:8000;
        set $web_upstream web:3000;

        listen 443 ssl;
        http2 on;
        server_name pattmsc.online www.pattmsc.online;

        if ($block_non_cf) {
            return 444;
        }

        ssl_certificate /etc/letsencrypt/live/pattmsc.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pattmsc.online/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

