version: '3.8'
services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: faceit_user
      POSTGRES_PASSWORD: FaceitDB_Secure_Pass_2024!
      POSTGRES_DB: faceit_user
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://faceit_user:FaceitDB_Secure_Pass_2024!@db:5432/faceit_user
      - REDIS_URL=redis://redis:6379
    ports:
      - '8000:8000'
    volumes:
      - ./:/app:cached
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A src.server.celery_app worker --loglevel=info --concurrency=4 --queues=demo_analysis,notifications,webhooks
    depends_on:
      - redis
      - db
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://faceit_user:FaceitDB_Secure_Pass_2024!@db:5432/faceit_user
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./:/app:cached
    restart: always

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A src.server.celery_app beat --loglevel=info
    depends_on:
      - redis
      - db
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://faceit_user:FaceitDB_Secure_Pass_2024!@db:5432/faceit_user
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./:/app:cached
    restart: always

  flower:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A src.server.celery_app flower --port=5555
    depends_on:
      - redis
      - celery_worker
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - '5555:5555'
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  db_data:
  redis_data:
