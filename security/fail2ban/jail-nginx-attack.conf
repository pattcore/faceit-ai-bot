# Fail2ban jail template for nginx attack/scan patterns.
# Copy this file to /etc/fail2ban/jail.d/nginx-attack.local and adjust paths if needed.

[nginx-attack]
enabled  = true
port     = http,https
filter   = nginx-attack
# Adjust logpath if you split access logs per vhost
logpath  = /var/log/nginx/access.log
maxretry = 10
findtime = 600   ; 10 minutes
bantime  = 86400 ; 24 hours
backend  = auto
