apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: faceit-prod

generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
  - replica-patch.yml
  - resource-limits-patch.yml

commonLabels:
  environment: production

images:
  - name: registry.pattmsc.online/faceit-api
    newName: ghcr.io/pat1one/faceit-ai-bot/api
    newTag: latest
  - name: registry.pattmsc.online/faceit-web
    newName: ghcr.io/pat1one/faceit-ai-bot/web
    newTag: latest

configMapGenerator:
  - name: faceit-config
    behavior: merge
    literals:
      - NEXT_PUBLIC_API_URL=/api

secretGenerator:
  - name: faceit-secrets
    behavior: replace
    literals:
      - DB_PASSWORD=change_me_in_production
      - REDIS_PASSWORD=change_me_in_production
      - DATABASE_URL=postgresql://faceit:change_me_in_production@faceit-postgres:5432/faceit
      - REDIS_URL=redis://:change_me_in_production@faceit-redis:6379/0
      - SECRET_KEY=change_me_in_production
      - FACEIT_API_KEY=change_me_in_production
      - GROQ_API_KEY=change_me_in_production
      - SENTRY_DSN=change_me_in_production
      - TURNSTILE_SECRET_KEY=change_me_in_production
      - BOT_UPLOAD_SESSION_SECRET=change_me_in_production
