apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: faceit-prod

generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
  - replica-patch.yml
  - resource-limits-patch.yml
  - delete-postgres.yml

commonLabels:
  environment: production

images:
  - name: registry.pattmsc.online/faceit-api
    newName: ghcr.io/pat1one/faceit-ai-bot/api
    newTag: latest
    digest: sha256:d07fb6e820849d9165dce9ca703d7de34b0ef3c44b3d7781a0953e53f9011fb9
  - name: registry.pattmsc.online/faceit-web
    newName: ghcr.io/pat1one/faceit-ai-bot/web
    newTag: latest

configMapGenerator:
  - name: faceit-config
    behavior: merge
    literals:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_DEMO_UPLOAD_URL=https://uploads.pattmsc.online/api
      - NEXT_PUBLIC_MAX_DEMO_SIZE_MB=700

secretGenerator:
  - name: faceit-secrets
    behavior: replace
    envs:
      - faceit-secrets.env
