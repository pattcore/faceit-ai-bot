global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"

route:
  receiver: "default"
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    - match:
        severity: critical
      receiver: "critical"
      repeat_interval: 5m

    - match:
        severity: warning
      receiver: "warning"
      repeat_interval: 1h

receivers:
  - name: "default"
    slack_configs:
      - channel: "#alerts"
        title: "Alert: {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

  - name: "critical"
    slack_configs:
      - channel: "#critical-alerts"
        title: "CRITICAL: {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

    telegram_configs:
      - bot_token: "${TELEGRAM_BOT_TOKEN}"
        chat_id: 123456789
        parse_mode: "Markdown"
        message: |-
          {{ range .Alerts }}[*{{ .Status | toUpper }}*] {{ .Annotations.summary }}
          {{ .Annotations.description }}
          Labels: {{ .Labels }}

          {{ end }}

    email_configs:
      - to: "${ALERT_EMAIL_TO}"
        from: "${ALERT_EMAIL_FROM}"
        smarthost: "${ALERT_EMAIL_SMARTHOST}"
        auth_username: "${ALERT_EMAIL_USERNAME}"
        auth_password: "${ALERT_EMAIL_PASSWORD}"
        require_tls: true

  - name: "warning"
    slack_configs:
      - channel: "#warnings"
        title: "Warning: {{ .GroupLabels.alertname }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

    telegram_configs:
      - bot_token: "${TELEGRAM_BOT_TOKEN}"
        chat_id: 123456789
        parse_mode: "Markdown"
        message: |-
          {{ range .Alerts }}[*{{ .Status | toUpper }}*] {{ .Annotations.summary }}
          {{ .Annotations.description }}
          Labels: {{ .Labels }}

          {{ end }}

    email_configs:
      - to: "${ALERT_EMAIL_TO}"
        from: "${ALERT_EMAIL_FROM}"
        smarthost: "${ALERT_EMAIL_SMARTHOST}"
        auth_username: "${ALERT_EMAIL_USERNAME}"
        auth_password: "${ALERT_EMAIL_PASSWORD}"
        require_tls: true

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "dev", "instance"]
