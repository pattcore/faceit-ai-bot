services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - tmp_demos:/tmp_demos:ro
    networks:
      - faceit-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

    ports:
      - "5432:5432"
  ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=5m
    networks:
      - faceit-network
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 1400M

  api:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - BOT_UPLOAD_SESSION_SECRET=${BOT_UPLOAD_SESSION_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - CAPTCHA_PROVIDER=${CAPTCHA_PROVIDER}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - WEBSITE_URL=https://${DOMAIN}
      - API_URL=https://${DOMAIN}/api
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
    volumes:
      - ./src:/app/src
      - tmp_demos:/tmp_demos
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 640M
    networks:
      - faceit-network

  celery_worker:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    
  discord_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    command: python -m scripts.discord_bot
    networks:
      - faceit-network

  telegram_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    command: python -m scripts.telegram_bot
    networks:
      - faceit-network

networks:
  faceit-network:
    external: true
    name: faceit-network

volumes:
  db_data:
  redis_data:
  ollama_data:
  tmp_demos:
