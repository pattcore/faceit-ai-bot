services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - faceit-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    networks:
      - faceit-network
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 1400M

  api:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - CAPTCHA_PROVIDER=${CAPTCHA_PROVIDER}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - WEBSITE_URL=https://${DOMAIN}
      - API_URL=https://${DOMAIN}/api
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
    volumes:
      - ./src:/app/src
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 640M
    networks:
      - faceit-network

  celery_worker:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command:
      - celery
      - -A
      - src.server.celery_app
      - worker
      - --loglevel=info
      - --concurrency=1
      - --prefetch-multiplier=1
      - --max-tasks-per-child=10
      - --queues=demo_analysis,notifications,webhooks
    restart: on-failure
    depends_on:
      - redis
      - db
    healthcheck:
      test: ["CMD", "celery", "-A", "src.server.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: 1024M
    networks:
      - faceit-network

  celery_beat:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command: celery -A src.server.celery_app beat --loglevel=info
    restart: always
    depends_on:
      - redis
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
    networks:
      - faceit-network

  flower:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command: celery -A src.server.celery_app flower --port=5555
    restart: always
    depends_on:
      - redis
      - celery_worker
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - ./src:/app/src
    networks:
      - faceit-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
        NEXT_PUBLIC_CAPTCHA_PROVIDER: ${NEXT_PUBLIC_CAPTCHA_PROVIDER}
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
        NEXT_PUBLIC_SMARTCAPTCHA_SITE_KEY: ${NEXT_PUBLIC_SMARTCAPTCHA_SITE_KEY:-}
        NEXT_PUBLIC_DEMO_UPLOAD_URL: https://uploads.pattmsc.online/api
        NEXT_PUBLIC_MAX_DEMO_SIZE_MB: 700
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
      - NEXT_PUBLIC_CAPTCHA_PROVIDER=${NEXT_PUBLIC_CAPTCHA_PROVIDER}
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - NEXT_PUBLIC_SMARTCAPTCHA_SITE_KEY=${NEXT_PUBLIC_SMARTCAPTCHA_SITE_KEY:-}
      - NEXT_PUBLIC_DEMO_UPLOAD_URL=https://uploads.pattmsc.online/api
      - NEXT_PUBLIC_MAX_DEMO_SIZE_MB=700
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 448M
    networks:
      - faceit-network

  discord_bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    command: python -m scripts.discord_bot
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 192M
    networks:
      - faceit-network

  telegram_bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    command: python -m scripts.telegram_bot
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 192M
    networks:
      - faceit-network

networks:
  faceit-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  ollama_data:
