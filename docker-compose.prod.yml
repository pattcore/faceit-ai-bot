services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - tmp_demos:/tmp_demos:ro
    networks:
      - faceit-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" --raw incr ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

  ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=5m
    sysctls:
      net.ipv6.bindv6only: "0"

    networks:
      - faceit-network

  ollama_ipv4_proxy:
    image: alpine/socat
    restart: always
    network_mode: "service:ollama"
    depends_on:
      - ollama
    entrypoint: ["socat"]
    command: ["-d","-d","TCP4-LISTEN:11435,fork,reuseaddr,bind=0.0.0.0","TCP6:[::1]:11434"]
  api:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - BOT_UPLOAD_SESSION_SECRET=${BOT_UPLOAD_SESSION_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - CAPTCHA_PROVIDER=${CAPTCHA_PROVIDER}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - WEBSITE_URL=https://${DOMAIN}
      - API_URL=https://${DOMAIN}/api
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
    volumes:
      - ./src:/app/src
      - tmp_demos:/tmp_demos
    networks:
      - faceit-network
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: 640M

  celery_worker:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    networks:
      - faceit-network

  discord_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    env_file:
      - ./.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - API_INTERNAL_URL=http://api:8000
    volumes:
      - ./scripts:/app/scripts:ro
      - ./src:/app/src:ro
    command: python /app/scripts/discord_bot.py
    networks:
      - faceit-network
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  telegram_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    env_file:
      - ./.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - API_INTERNAL_URL=http://api:8000
    volumes:
      - ./scripts:/app/scripts:ro
      - ./src:/app/src:ro
    command: python /app/scripts/telegram_bot.py
    networks:
      - faceit-network
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

networks:
  faceit-network:
    external: true
    name: faceit-network

volumes:
  db_data:
  redis_data:
  ollama_data:
  tmp_demos:
