version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - faceit-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - faceit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - faceit-network

  api:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - WEBSITE_URL=https://${DOMAIN}
      - API_URL=https://${DOMAIN}/api
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
    volumes:
      - ./src:/app/src
    networks:
      - faceit-network

  celery_worker:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command: celery -A src.server.celery_app worker --loglevel=info --concurrency=4 --queues=demo_analysis,notifications,webhooks
    restart: always
    depends_on:
      - redis
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
    networks:
      - faceit-network

  celery_beat:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command: celery -A src.server.celery_app beat --loglevel=info
    restart: always
    depends_on:
      - redis
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
    networks:
      - faceit-network

  flower:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    command: celery -A src.server.celery_app flower --port=5555
    restart: always
    depends_on:
      - redis
      - celery_worker
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - ./src:/app/src
    networks:
      - faceit-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
    networks:
      - faceit-network

  discord_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    command: python -m scripts.discord_bot
    networks:
      - faceit-network

  telegram_bot:
    image: ghcr.io/pat1one/faceit-ai-bot/api:latest
    restart: always
    depends_on:
      api:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      - FACEIT_API_KEY=${FACEIT_API_KEY}
      - FACEIT_CLIENT_ID=${FACEIT_CLIENT_ID}
      - FACEIT_CLIENT_SECRET=${FACEIT_CLIENT_SECRET}
      - STEAM_WEB_API_KEY=${STEAM_WEB_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    command: python -m scripts.telegram_bot
    networks:
      - faceit-network

networks:
  faceit-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  ollama_data:
