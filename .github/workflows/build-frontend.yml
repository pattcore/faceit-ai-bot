name: Build Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'app/**'
      - 'src/**'
      - 'public/**'
      - 'next.config.*'
      - 'tsconfig.json'
  workflow_dispatch: {}

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
