version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: faceit_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=12h'
      - '--web.listen-address=0.0.0.0:9090'
      - '--web.external-url=/monitoring/prometheus'
      - '--web.route-prefix=/monitoring/prometheus'
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 400M

  grafana:
    image: grafana/grafana:10.0.0
    container_name: faceit_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/monitoring/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M

  node_exporter:
    image: prom/node-exporter:v1.6.1
    container_name: faceit_node_exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:9100:9100"
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 128M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: faceit_cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 150M

  alertmanager:
    image: prom/alertmanager:latest
    container_name: faceit_alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--web.external-url=/monitoring/alertmanager'
      - '--web.route-prefix=/monitoring/alertmanager'
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:9093:9093"

  loki:
    image: grafana/loki:latest
    container_name: faceit_loki
    user: "0:0"
    restart: unless-stopped
    volumes:
      - loki_data:/loki
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    networks:
      - monitoring
      - faceit-network
    ports:
      - "127.0.0.1:3100:3100"

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  faceit-network:
    external: true
    name: faceit-network
